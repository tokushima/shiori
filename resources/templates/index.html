<rt:extends href="layout.html">

<rt:block name="contents">
<h1>登録したURL一覧</h1>
<rt:paginator lt="false" />
<div>
  <a href='{$t.map_url('new')}'>新規登録</a>
</div>
<table class='table table-striped table-bordered table-hover'>
  <thead>
    <tr>
      <th>ID</th>
      <th>URL</th>
      <th>登録日</th>
    </tr>
  </thead>
  <tbody>
    <rt:loop param="bookmarks" var="bookmark">
      <tr>
        <td>{$bookmark.id()}</td>
        <td><a href='{$bookmark.url()}'>{$bookmark.url()}</a></td>
        <td>{$bookmark.fm_created_at()}</td>
      </tr>
    </rt:loop>
  </tbody>
</table>

<rt:paginator lt="false" />
</rt:block>
